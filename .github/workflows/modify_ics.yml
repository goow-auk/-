name: Modify ICS Calendar

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  modify_ics:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v2

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install icalendar requests

      # Step 3: Download and modify ICS file
      - name: Download and modify ICS
        run: |
          python3 modify_ics.py

      # Step 4: List files in the directory (for debugging)
      - name: List files in the directory
        run: |
          ls -l

      # Step 5: Configure Git for committing changes
      - name: Set Git configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Step 6: Commit and push the modified ICS file using GITHUB_TOKEN
      - name: Commit and push modified ICS file
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git add modified_cal_lunar.ics
          git commit -m "Update modified_cal_lunar.ics"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
